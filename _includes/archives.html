<div class="container">
  <div class="row">
    <div class="col-md-8 col-lg-9">
        <div class="list-group posts">
          {% assign sortedPosts = page.posts | sort:'updated_at' | reverse %}
          {% for post in sortedPosts %}
            <a href="{{ post.url | prepend: site.baseurl }}" class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h3 class="mb-1">{{ post.title }}</h3>
                <small>{{ post.updated_at | date: "%Y-%m-%d" }}</small>
              </div>
              <p class="mb-1">{{ post.description }}</p>
              <small>by {{ post.creator.name }}</small>
            </a>
          {% endfor %}
        </div>
    </div>

    <div class="col-md-4 col-lg-3">
      {% include _related.html %}
    </div>
  </div>
</div>
